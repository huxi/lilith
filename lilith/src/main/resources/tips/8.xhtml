<h3>Tip #9</h3>
<p>You can name a source using ^&#160;B.</p>
<p>Named sources can be configured in <a href="prefs://Sources">Sources preferences</a>.<br/>
Beside looking nicer than just some IP, they can also be used for black- and whitelisting of connections.</p>
<p>See <a href="help://sources.xhtml#sourceNames">help</a> for more info...</p>
